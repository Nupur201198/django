<!DOCTYPE html>
<html>
    <head>
        <title>Update Employee</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    </head>
<body>
    <div class = "jumbotron container">
        <h1>Add Employee</h1>
        <form method = 'POST'>
            {% csrf_token %}
            Enter Name:<input type = "text" value = "{{emp.name}}" name = "nm"><br>
            Enter Age:<input type = "number" value = "{{ emp.age}}" name = "age"><br>
            Enter Salary <input type = "number" value = "{{emp.salary}}"name = "salary"><br>

            Submit: <input type = "submit" value = "Update" class = "btn btn-primary"><br>
        </form>
    </div>
    
</body>
</html>
